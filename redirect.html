<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redirect</title>
    </head>
    <body>
        <h1> Output</h1>  
        <div>
        <p id="display-name"></p>
        <p id="model-name"></p>
        <p><strong>Uploaded Image:</strong></p>
        <img id="displayImage" alt="Uploaded Image" style="max-width: 300px;"/>
        </div>

        <script>
            const text = sessionStorage.getItem('text');
            const image = sessionStorage.getItem('image');
            const model = sessionStorage.getItem('model');
        
            if(model){
                document.getElementById('display-name').textContent = `The model you entered: ${model}`;
            }else{
                document.getElementById('display-name').textContent = "You didn't enter a model";
            }
            if(text){
                document.getElementById('model-name').textContent = `The text you entered: ${text}`;
            }else{
                document.getElementById('display-name').textContent = "You didn't enter a text";
            }
            if(image){
                document.getElementById('displayImage').src = image;
            }else{
                document.getElementById('displayImage').styel.display = 'No Image';
            }

        </script>
        

    </body>
</html>
